<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>This is a Form</title>
</head>
<body>
  <div id="bg-container">
    <div id="odin-banner">
      <img id="odin-logo" src="./static/img/odin-lined.png">
      <h1 id="odin-banner-text">ODIN</h1>
    </div>
    <p id="bg-credit">Image by <a href="#">Haile West</a> on <a href="#">Unsplash</a></p>
  </div>
  <div id="sign-up-container">
    <p id="sign-up-hero">
      This is not a real online service! You know you need something like 
      this in your life to help you realize your deepest dreams.
      <br>Sign up <em>now</em> to get started.<br>

      <br>You <em>know</em> you want to.
    </p>
    <form id="sign-up-form">
      <h3>Let's do this!</h3>
      <fieldset id="sign-up-fields">
        <label for="first-name">
          FIRST NAME
          <input 
            id="first-name"
            type="text" 
            placeholder=" ex. Jane" 
            pattern="\w{3,16}"
            required
          >
        </label>
        <label for="last-name">
          LAST NAME
          <input 
            id="last-name" 
            type="text" 
            placeholder=" ex. Doe"
            pattern="\w{3,16}"
          >
        </label>
        <label for="email">
          EMAIL
          <input 
            id="email" 
            type="email" 
            placeholder=" jane.doe@example.com"
            required >
        </label>
        <label for="phone">
          PHONE NUMBER
          <input id="phone" type="tel">
        </label>
        <label for="password" pattern="\d+">
          PASSWORD
          <input id="password" type="password">
        </label>
        <label for="password-confirm">
          CONFIRM PASSWORD
          <input id="password-confirm" type="password">
        </label>
      </fieldset>
    </form>
    <div id="submission">
      <button id="sign-up-button" type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
